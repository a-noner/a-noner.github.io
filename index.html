<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days Since August 1, 2024 (API)</title>
    <style>
        .red { color: red; }
    </style>
</head>
<body>
    <h1>Days Since August 1, 2024</h1>
    <p id="daysCount">Loading...</p>

    <script>
        fetch('/days-since')
            .then(response => response.json())
            .then(data => {
                const daysCountParagraph = document.getElementById('daysCount');
                daysCountParagraph.textContent = `Days since August 1, 2024: ${data.days}`;
                if (data.isMultipleOfFour) {
                    daysCountParagraph.classList.add('red');
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>

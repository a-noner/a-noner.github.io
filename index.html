<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 day</title>
    <style>
        /* 添加CSS样式，用于改变文本颜色 */
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <p id="daysCount">Loading...</p>

    <script>
        // 设置开始日期
        var startDate = new Date(2024, 7, 2); // 月份是从0开始的，所以7代表8月

        // 获取当前日期
        var currentDate = new Date();

        // 计算两个日期之间的天数差异
        var differenceInTime = currentDate - startDate;

        // 将毫秒转换为天数
        var differenceInDays = Math.floor(differenceInTime / (1000 * 60 * 60 * 24));

        // 检查天数是否是4的倍数
        if (differenceInDays % 4 === 0) {
            // 如果是4的倍数，设置文本为红色
            document.getElementById("daysCount").className = "red";
        }

        // 显示结果
        document.getElementById("daysCount").textContent = differenceInDays;
    </script>
</body>
</html>

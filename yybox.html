<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一言Box更新</title>
    <style>
        /* 简单的Material 3风格模拟 */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff; /* 浅灰色背景，Material 3常用 */
        }

        .update-container {
            background-color: #ffffff; /* 容器背景色 */
            border-radius: 8px; /* 圆角 */
            padding: 24px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 阴影 */
            text-align: center;
        }

        h1 {
            color: #202124; /* 深色文字，Material 3常用 */
            margin-bottom: 16px;
        }

        .version {
            font-size: 18px;
            color: #757575; /* 辅助文字颜色 */
        }

        button {
            background-color: #4CAF50; /* 绿色按钮 */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049; /* 悬停时颜色加深 */
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h1>一言Box更新</h1>
        <p class="version">版本号：v1.6</p>
        <!-- 使用type="button"明确指定按钮类型，并添加onclick事件处理器 -->
        <button type="button" onclick="window.open('https://github.com/a-noner/yyboxupdate/releases/download/v1.6/yybox_v1.6.apk', '_blank')">下载更新</button>
    </div>
</body>
</html>
